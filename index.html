<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etsy Keyword Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <input type="checkbox" id="switch" />
    <label for="switch" class="toggle-label">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="container">
    <h1><span class="highlight">Etsy</span> Keyword Finder</h1>
    <p class="subtitle">Find profitable & trending Etsy keywords for your listings</p>

    <div class="search-box">
      <input type="text" id="keywordInput" placeholder="Type a product keyword (e.g. handmade mug)" />
      <button onclick="findKeywords()">Find Keywords</button>
    </div>

    <div id="loading" class="loading" style="display:none;">
      <div class="spinner"></div>
      <p>Analyzing Etsy data…</p>
    </div>

    <div id="results" class="results"></div>

    <footer>
      <p>Want more Etsy sales? 
        <a href="https://bit.ly/Multiple_Task" target="_blank">Get SEO help from Abdul — Click Here</a>
      </p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
